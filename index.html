<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verified's guessing game</title>
    <link rel="stylesheet" href="guessnumber.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h3>Take a guess between 1-100.</h3>
        <h3>Can you guess it?</h3>
        <input type="number" placeholder="Num" id="guess"><br>
        <button onclick="play()" id="my_btn">GUESS</button>
        
        <p id="message1"> No. Of Guesses: 0</p>
        <p id="message2"> Guessed Numbers are: None</p>
        <p id="message3"></p>
    </div>
</div>
<script src="guessnumber.js"></script>
</body>
</html>
